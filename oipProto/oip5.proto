syntax = "proto3";

package oipProto;

option go_package = "oip5";

import "Record.proto";
import "RecordTemplateProto.proto";
import "NormalizeRecord.proto";
import "txid.proto";
import "pubkey.proto";
import "edit.proto";

message OipFive {
    RecordTemplateProto recordTemplate = 1;
    RecordProto record = 2;
    NormalizeRecordProto normalize = 3;

    Transfer transfer = 7;
    Deactivate deactivate = 8;
    EditProto edit = 9;
}

message Transfer {

}

message Deactivate {
    Txid txid = 1;
}
